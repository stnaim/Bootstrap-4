<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

<link rel="stylesheet" href="../css/bootstrap.min.css">
<!-- Font awesome -->
<script src="fonts/all.min.js"></script>

    <title>Saragram</title>
  </head>
  <body>
  <style>
    body{
      background: #fafafa;
      color: #999;
    }
  </style>
  <div class="container">
    <div class="row mt-5">
      <div class="col-12 col-md-4 d-none d-md-block offset-md-2">
        <img src="img/phone.jpg" width="250px" class="mt-4" alt="Celular Saragram">
      </div>
      <div class="col-12 col-md-4 bg-white border text-center">
        <img src="img/Logo.png" width="350px" class="mt-3" alt="Logo Saragram">
        <p class="font-weight-bold my-3">¡Unete para comenzar con la mejor experiencia de tu vida!</p>
        <button class="btn btn-primary btn-block"><i class="fab fa-facebook-f mr-2"></i>Conectar con Facebook</button>
        <div class="my-3">O</div>
        <form action="">
          <div class="form-group">
            <input type="text" class="form-control bg-light border" placeholder="Nombre">
          </div>
          <div class="form-group">
            <input type="text" class="form-control bg-light border" placeholder="Apellido">
          </div>
          <div class="form-group">
            <input type="text" class="form-control bg-light border" placeholder="Usuario">
          </div>
          <div class="form-group">
            <input type="password" class="form-control bg-light border" placeholder="Contraseña">
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block">Registrarse</button>
          </div>
        </form>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="../js/jquery.js"></script>

    <script src="https://unpkg.com/@popperjs/core@2"></script>

    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
